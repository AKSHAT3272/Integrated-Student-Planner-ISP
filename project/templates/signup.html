<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <hr class="login-hr">
    <p class="subtitle has-text-black">Create an ISP account.</p>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-medium" type="email" name="email" placeholder="Email" autofocus="">
		     <span class="icon is-small is-left">
			<i class="fas fa-envelope"></i>
		    </span>
		    <span class="icon is-small is-right">
			<i class="fas fa-check"></i>
		    </span>
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" name="name" placeholder="Full Name" autofocus="">
		     <span class="icon is-small is-left">
			<i class="fas fa-user-check"></i>
		    </span>
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="password" id="password" name="password" placeholder="Password" onchange='check_pass();'>
		     <span class="icon is-small is-left">
			<i class="fas fa-lock"></i>
		    </span>
                </div>
            </div>

	     <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" onkeyup='check_pass();'>
                     <span class="icon is-small is-left">
                        <i class="fas fa-unlock"></i>
                    </span>
                </div>
             </div>

            <button id="submit" class="button is-block is-info is-medium is-fullwidth" disabled>Create Account</button>
        </form>
    </div>
    <div class="is=link">
      <label>
        <a href="{{url_for('auth.login')}}"> Login</a> &nbsp;Â·&nbsp;
        <a href="{{url_for('auth.contact')}}">Having trouble signing up?</a>
      </label>
      </div>
</div>

<script>
function check_pass() {
    if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
        document.getElementById('submit').disabled = false;
    } else {
        document.getElementById('submit').disabled = true;
    }
}
</script>
{% endblock %}
