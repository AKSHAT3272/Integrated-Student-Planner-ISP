<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Password Reset</h3>
    <hr class="login-hr">
    <p class="subtitle has-text-black">Please enter your email.</p>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/reset">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-medium" type="email" name="email" placeholder="Your Email" autofocus="">
		    <span class="icon is-small is-left">
			<i class="fas fa-envelope"></i>
		    </span>
		    <span class="icon is-small is-right">
			<i class="fas fa-check"></i>
		    </span>
                </div>
            </div>

            <button class="button is-block is-danger is-medium is-fullwidth">Reset</button>
        </form>
    </div>
</div>
{% endblock %}
