<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-medium" type="email" name="email" placeholder="Your Email" autofocus="">
		    <span class="icon is-small is-left">
			<i class="fas fa-envelope"></i>
		    </span>
		    <span class="icon is-small is-right">
			<i class="fas fa-check"></i>
		    </span>
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="password" name="password" placeholder="●●●●●●●"">
		    <span class="icon is-small is-left">
			<i class="fas fa-lock"></i>
		    </span>
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-success is-medium is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
